<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="NavStyle.css">
    <title>JS NAV-BAR</title>
</head>
<body>
    <nav class="navcon">
        
        <div class="container">
            
            <div class="logo">
                <h4 class="header">Jazaltron</h4>
                <button class="btnToggle" >
                    <img src="assets/menu.png" alt="" id="menubtn">
                </button>
            </div>
            

            <div class="nav_links">
                <ul class="navlist">
                    <li class="homie"><a href="#">Home</a></li>
                    <li class="homie"><a href="#">About</a></li>
                    <li class="homie"><a href="#">Projects</a></li>
                    <li class="homie"><a href="#">Contact</a></li>
                </ul>
            </div>
            
            <div class="social_links">
                <ul class="sociallist">
                    <li><a href="https://www.facebook.com" class="iconic" target="_blank">
                        <img src="assets/facebook.png" alt="" id="facebook">
                    </a></li>

                    <li><a href="https://www.twitter.com"  class="iconic" target="_blank">
                        <img src="assets/twitter.png" alt="" id="twitter">
                    </a></li> 

                    <li><a href="https://www.linkedin.com"  class="iconic" target="_blank">
                        <img src="assets/linkedin.png" alt="" id="linkedin">
                    </a></li>

                    <li><a href="https://www.instagram.com"  class="iconic" target="_blank">
                        <img src="assets/instagram.png" alt="" id="instagram">
                    </a></li>
                </ul>
            </div>



        </div>
    </nav>
    <script src="NavLogic.js"></script>
</body>
</html>
