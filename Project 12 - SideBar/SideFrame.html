<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SideStyle.css">
    <title>JS SIDE-BAR</title>
</head>
<body>
    <main class="maincon">
        <!-- This is for the logo and the close button -->
        <nav class="sidenav">
            <div class="navcon">
                <div class="header">
                    <img src="assets/brazil.png" alt="" id="brazil">
                </div>
                <button class="btnclose">
                    <img src="assets/cancel.png" alt="" id="closebtn">
                </button>
            </div>
            

            <!-- This is for the menulinks -->
            <ul class="links">
                <li class="singlink"><a href="#">Home    </a></li>
                <li class="singlink"><a href="#">About   </a></li>
                <li class="singlink"><a href="#">Projects</a></li>
                <li class="singlink"><a href="#">Contact </a></li>
                <li class="singlink"><a href="#">Ganja    </a></li>
            </ul>
            

            <!-- This is for the social media links  -->
            <ul class="social">
                <li class="solink"><a href="#"><img class="jk" src="assets/facebook.png" alt=""></a></li>
                <li class="solink"><a href="#"><img class="jk" src="assets/github.png" alt=""></a></li>
                <li class="solink"><a href="#"><img class="jk" src="assets/instagram.png" alt=""></a></li>
                <li class="solink"><a href="#"><img class="jk" src="assets/linkedin.png" alt=""></a></li>
                <li class="solink"><a href="#"><img class="jk" src="assets/twitter.png" alt=""></a></li>
            </ul>
                    
        </nav>

        <!-- This is for the menu button -->
        <button class="btncon">
            <img src="assets/square.png" alt="" id="openbtn">
        </button>
    </main>
    

    <script src="SideLogic.js"></script>
</body>
</html>
