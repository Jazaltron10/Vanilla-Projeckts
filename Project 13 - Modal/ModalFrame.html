<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ModalStyle.css">
    <title>JS MODAL</title>
</head>
<body>
    <main class="maincon">
        <div class="bgpic">
            <!-- This section is for the modal button -->
            <div class="homebox">
                <div class="homecon">
                    <div class="header">
                        Modal Project
                    </div>
                    <button class="modalbtn">
                        Open Modal
                    </button>
                </div>
            </div>
            
            <!-- This section is for the actual modal  -->
            <div class="modalbox">
                <div class="modal">
                    <div class="spaces"></div>
                    <button class="closebtn">
                        <img src="assets/cancel.png" alt="" id="close">
                    </button>
                        
                    <div class="content">
                        Modal Content
                    </div>
                    <div class="spaces"></div>
                </div>
            </div>


        </div>
    </main>
    

    <script src="ModalLogic.js"></script>
</body>
</html>
