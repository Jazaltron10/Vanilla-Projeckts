<html lang="en">
<head>

    <title>LimeKreed</title>

<body>
        <!-- Preloader -->
        <div class="preloader">

            <source src="./assets/pexels-mikhail-nilov-6981405.mp4" type="video/mp4"/>
        </video>
        <div class="overlay"></div>

        <div class="text">

            <a href="#">Explore</a> 
        
        </div>
        
        <ul class="social">
            <li> <a href="#"><img src="./icons/facebook-app-symbol.png" alt="" height="50px"></a></li>

            <li><a href="#"><img src="./icons/twitter.png" alt="" height="50px"></a></li>
            
            <li><a href="#"><img src="./icons/instagram (2).png" alt="" height="50px"></a></li>
            
            <li><a href="#"><img src="./icons/github-big-logo.png" alt="" height="50px"></a></li>
            
            <li><a href="#"><img src="./icons/linkedin-sign.png" alt="" height="50px"></a></li>
        </ul>
</section>
    
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
        <!-- Audio switch -->
        <button class="switch-btn">
            <span>play</span>
            <span>pause</span>
            <span class="switch"></span>
        </button>
    </div>




    <script src="./LimeKreedLogic.js"></script>

</html>
