<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <title>Item Lister</title>
</head>
<body>
    
    <header class="header-box">
        <h1>List</h1>
        <input type="search" name="searchitem" id="filter" placeholder="Search Items...">

    <section class="container">
        <!-- <section class="wrapper"> -->
            
            <h3 class="title">Add items</h3>
            <form id="addForm">
                <input type="text" class="add-items" placeholder="Add Items..." id="InputBox">
                <select id="select">
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    <option value="1">4</option>
                    <option value="1">5</option>
                </select>
                <input type="submit" id="submit" value="Submit">
            </form>
            
            <h3 class="title">Items</h3>
            
                
                <ul class="list-group" id="items">
                    <li class="item-list">Item 1 
                        <button class="X delete">X</button>
                    </li>
                    <li class="item-list">Item 2 
                        <button class="X delete">X</button>
                    </li>
                    <li class="item-list">Item 3 
                        <button class="X delete">X</button>
                    </li>
                    <li class="item-list">Item 4 
                        <button class="X delete">X</button>
                    </li>
                </ul>
        
        
        <!-- </section> -->
    </section>
