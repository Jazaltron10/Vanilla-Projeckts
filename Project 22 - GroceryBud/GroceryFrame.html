<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./GroceryStyle.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="container">
            <form class="foundation">
                <p class="alert"></p>
                <h1 class="pageTitle">Grocery Bud</h1>
                <div class="inputSection">
                    <input type="text" class="add-items" placeholder="Add Items... e.g. eggs." id="InputBox">
                    
                    <input type="submit" id="submit" value="Submit">
                </div>
                <!--GROCERY LIST OUTPUT SECTION -->
                <!-- show-container -->
                <div class="grocery-container ">
                    <!-- list -->
                    <div class="grocery-list">
                        <article class="grocery-item">
                            <p class="grocery">item</p>
                            <div class="btn-container">
                                <button type="button" class="edit-btn">
                                    <img src="./assets/edit (1).png" alt="" class="btn">
                                </button>
                                <button type="button" class="delete-btn">
                                    <img src="./assets/delete.png" alt="" class="btn">
                                </button>
                            </div>
                        </article>
                        <!-- <article class="grocery-item">
                            <p class="grocery">item</p>
                            <div class="btn-container">
                                <button type="button" class="edit-btn">
                                    <img src="./assets/edit (1).png" alt="" class="btn">
                                </button>
                                <button type="button" class="delete-btn">
                                    <img src="./assets/delete.png" alt="" class="btn">
                                </button>
                            </div>
                        </article> -->
                    </div>
                    <!-- clear button  -->
                    <div class="btncon">
                        <button type="button" class="clr-btn">clear items</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script src="./GroceryLogic.js"></script>
</body>
</html>
