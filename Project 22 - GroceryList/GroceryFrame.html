<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/groceries.png" sizes="40x40" type="image/png">
    <link rel="stylesheet" href="./GroceryStyle.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="container">
            <form class="foundation">
                <p class="alert"></p>
                <h1 class="pageTitle">Grocery List</h1>
                <div class="inputSection">
                    <input type="text" placeholder="Add Items... e.g. eggs." class="inputBox" id="grocery">
                    
                    <input type="submit" id="submit" value="Submit">
                </div>
                <!-- GROCERY LIST OUTPUT SECTION -->
                <!-- show-container -->
                <div class="grocery-container">
                    <!-- list -->
                    <div class="grocery-list"></div>
                    <!-- clear button  -->
                    <div class="btncon">
                        <button type="button" class="clr-btn">clear items</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script src="./GroceryLogic.js"></script>
</body>
</html>
