<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alternative Modal</title>
        <!-- Styles For the page  -->
        <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body{
            color: aliceblue;
            background-color: grey;
        }
        h1{
            display: flex;
            justify-content: center;
            margin: 1rem;
            font-size: 5rem;
            color: red;
            text-shadow: 3px 5px 5px white;
        }
        .bigcon{
            margin: auto;
            height: 20rem;
            width: 90vw;
            display: flex;
            align-items: center;
            transition: all .4s ease;
        }
        .bigcon:hover{
            box-shadow: 0px 0px  5px 1px black;
            border-radius: 100px;
        }
        .container{
            margin: 10% auto;
            display: flex;
            /* justify-content: center; */
            border-radius: 50px;
            align-items: center;
            border: 3px solid green ;
            background-color: aquamarine;
            width: 80vw;
            height: 5rem;
        }
        .round{
            width: 50px;
            height: 50px;
            background-color: chocolate;
            border-radius: 50%;
            margin-left: 1rem;
        }
        .box{
            padding: 1rem;
            height: 5rem;
            width: 20vw;
            display: grid;
            place-items: center;
            transition: all .4s ease;
        }
        .box:hover, .box2::before, .box2::after, .box3::after{
            background-color: rgba(50,50,50,.3);
            border-radius: 50px;
            cursor: pointer;
            
        }
        .box2,.box3{
            border-right: 1px groove transparent;
            position: relative;
        }

        .box2::before{
            content: " ";
            position: absolute;
            height: 3rem;
            width: 2px;
            display: flex;
            justify-self: flex-start;
            background-color: rgba(30,30,30,.1);
        }
        .box2::after,.box3::after{
            content: " ";
            position: absolute;
            height: 3rem;
            width: 2px;
            display: flex;
            justify-self: flex-end;
            background-color: rgba(30,30,30,.1);
        }
        .box4{
            display: flex;
            justify-content: space-between;
            border-right: 1px groove transparent;
        }
        .box1, .box2, .box3{
            word-wrap: break-word;
        }
        .incon{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5rem ;
        }
        .search{
            width: 50vw;
            height: 3rem;
            font-size: 2.5rem;
            text-align: center;
            border: 3px solid red;
            border-radius: 30px;
            outline: none;
        }
        .search:focus{
            content: " ";
            font-size: 1rem;
        }
    </style>
</head> 

<body>
    <h1>Modal Project</h1>
    <div class="incon">
        <input class="search" type="text" placeholder="Search">
    </div>
    <div class="bigcon">

        <div class="container">
            <div class="box box1">box 1
                john
            </div>
            <div class="box box2">box 2
                james
            </div>
            <div class="box box3">box 3
                mary
            </div>
            <div class="box box4">box 4
                <div class="round"></div>
            </div>
            
        </div>
    </div>
    
    
    <script>
            //document.write("hello world")
    </script>
</body>
</html>
